{% extends 'base.html' %}
{% block body_content %}
    <input type="text" placeholder="Search" class="list-group-item my-4 rounded border border-dark"></input>

    <div class="card border-dark bg-light">
        <div class="card-body ">
            <li class="list-group-item my-2 rounded bg-light border-0">
                <div class="row">
                    <div class="col-1">
                        <h5>Symbol</h5>
                    </div>
                </div>
            </li>
            {% for coin in coins %}
                <li class="list-group-item my-4 rounded border border-1 border-dark">
                    <div class="row">
                        <div class="col-2 d-flex">
                            <h5 class="my-auto">{{ coin.coin_name }}</h5>
                        </div>
                        <div class="col-10" align="right"><a href={% url 'coin' pk=coin.pk %} class="btn btn-sm btn-light border border-dark">View</a></div>
                    </div>
                </li>
            {% endfor %}
        </div>
    </div>

{% endblock body_content %}
