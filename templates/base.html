<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page_title }}</title>

        <!-- Imports -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <style>
            html * {
                font-family: 'Fira Code', monospace;
            }
            body {
                background-color: #f8f9fa; !important
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="row m-4 mb-5 bg-white rounded border border-dark">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="{% url 'main' %}">
                        <h2 class="my-auto">
                            Crypti
                        </h2>
                    </a>
                </li>
                <li class="nav-item my-auto">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item my-auto">
                    <a class="nav-link" href="#">Development</a>
                </li>
            </ul>
        </div>
        <div class="row mx-4">

            {% block body_content %}
            {% endblock body_content %}
        </div>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
